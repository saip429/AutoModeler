{% extends "base.html" %} 

{% block extra_styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 600px; 
        margin: 0 auto; 
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }
      
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      button:focus {
        outline: none;
      }
      

      #loading-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 9999;
        text-align: center;
        padding-top: 20%;
    }
      
</style>

{% endblock extra_styles %}

{% block content %}

<div>
    <div class='container'> 
        <h1> Auto ML </h1> 
        <h3> Automatic tabluar data analysis tool</h3>
        <div id="loading-screen">Loading...</div>
    <form method='post' enctype='multipart/form-data'>
        
        {% csrf_token %} 
        {{form.as_p}}
        <button type="submit" id='upload-button'>Upload</button>
        
        
        
    </form>
</div> 
</div>

{% endblock content %}
